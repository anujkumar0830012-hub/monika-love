<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You Moni</title>
    <style>
        :root {
            --bg-color: #fff5f7;
            --accent-color: #ff4d6d;
            --text-color: #4a4a4a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            perspective: 1500px;
        }

        /* Book Effect */
        .book {
            width: 350px;
            height: 450px;
            position: relative;
            transition: transform 0.5s;
        }

        .page {
            width: 100%;
            height: 100%;
            background: white;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backface-visibility: hidden;
            transform-origin: left;
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
            text-align: center;
        }

        .flipped {
            transform: rotateY(-160deg);
        }

        h2 { color: var(--accent-color); font-size: 1.5rem; }
        p { color: var(--text-color); margin-bottom: 20px; }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-know { background: var(--accent-color); color: white; }
        
        .btn-group { display: flex; gap: 15px; align-items: center; margin-top: 20px; }
        #yesBtn { background: #2ecc71; color: white; }
        #noBtn { background: #e74c3c; color: white; }

        /* Scenery & Decor */
        .decoration { position: absolute; font-size: 2rem; opacity: 0.3; }

        /* Success Animation Area */
        #success-layer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 245, 247, 0.95);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            background: rgba(255, 77, 109, 0.2);
            border-radius: 50%;
            animation: rise 4s infinite ease-in;
        }

        @keyframes rise {
            to { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="book" id="book">
    <div class="page" id="p4" style="z-index: 1;">
        <h2>Ab yaha tk aa gye ho...</h2>
        <p>Toh madam jee Anuj ko call kr lo! ‚ù§Ô∏è</p>
    </div>

    <div class="page" id="p3" style="z-index: 2;">
        <h2 id="propTitle">Will you be my life partner!</h2>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <div class="page" id="p2" style="z-index: 3;">
        <h2>Monica...</h2>
        <p>Last time think about us. Phir kabhi nhi kahunga.</p>
        <button class="btn-know" onclick="flipPage('p2')">Click to know</button>
    </div>

    <div class="page" id="p1" style="z-index: 4;">
        <h2>Welcome Stylish and Charming Monica</h2>
        <p>I have something to tell you...</p>
        <button class="btn-know" onclick="flipPage('p1')">Click to know</button>
    </div>
</div>

<div id="success-layer">
    <h1 style="color: #ff4d6d; font-size: 3rem;">HURRAY! üéâ</h1>
    <p>Joyful Moments... ‚ù§Ô∏è</p>
    <button class="btn-know" onclick="showFinal()">Click to know</button>
</div>

<script>
    let noCount = 0;

    function flipPage(id) {
        document.getElementById(id).classList.add('flipped');
    }

    function handleNo() {
        noCount++;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const title = document.getElementById('propTitle');

        if (noCount === 1) {
            title.innerText = "Abhi itni jaldii kya h thoda soch le Moni yrr";
            yesBtn.style.transform = "scale(1.5)";
            noBtn.style.transform = "scale(0.8)";
        } else if (noCount === 2) {
            title.innerText = "Pls Moni think again!";
            yesBtn.style.transform = "scale(2)";
            noBtn.style.transform = "scale(0.5)";
        } else if (noCount >= 3) {
            title.innerText = "Ab as your choice.";
            yesBtn.style.transform = "scale(1)";
            noBtn.style.transform = "scale(1)";
            noBtn.style.opacity = "0.5";
            noBtn.style.cursor = "not-allowed";
            noBtn.disabled = true;
        }
    }

    function celebrate() {
        const layer = document.getElementById('success-layer');
        layer.style.display = 'flex';
        
        // Bubbles creation
        for(let i=0; i<20; i++) {
            let b = document.createElement('div');
            b.className = 'bubble';
            b.style.left = Math.random() * 100 + 'vw';
            b.style.width = b.style.height = Math.random() * 30 + 10 + 'px';
            b.style.animationDelay = Math.random() * 2 + 's';
            layer.appendChild(b);
        }
    }

    function showFinal() {
        document.getElementById('success-layer').style.display = 'none';
        flipPage('p3');
    }
</script>

</body>
</html>
