<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Lucky ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg,#ffd6e8,#ffeaf5,#ffd6e8);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card {
  width:90%;
  max-width:420px;
  background:#fff0f6;
  padding:30px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
  animation: fadeIn 0.6s ease;
}

h1 {
  color:#ff3b8d;
}

button {
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:18px;
  margin:10px;
  cursor:pointer;
  transition:0.3s;
}

.yes {
  background:#ff3b3b;
  color:white;
}

.no {
  background:#3b6bff;
  color:white;
}

.popup {
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  padding:10px 20px;
  border-radius:20px;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
  font-size:18px;
  display:none;
}

@keyframes fadeIn {
  from {opacity:0; transform:scale(0.9);}
  to {opacity:1; transform:scale(1);}
}

/* celebration */

.celebrate {
  position:fixed;
  inset:0;
  background:linear-gradient(#ffd6f0,#ffe6ff);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-size:30px;
  color:#ff0077;
  animation: fadeIn 0.5s ease;
}

.balloon {
  position:absolute;
  bottom:-50px;
  font-size:30px;
  animation: float 4s linear infinite;
}

@keyframes float {
  from {transform:translateY(0);}
  to {transform:translateY(-120vh);}
}

</style>
</head>

<body>

<div class="popup" id="popup"></div>

<div class="card" id="card">
  <h1>Welcome Lucky ji ‚ù§Ô∏è</h1>
  <button onclick="step2()">Next</button>
</div>

<div class="celebrate" id="celebrate">
  üéâ Lucky said YES üéâ
  <p>Ab yaha tak aa gaye ho to Anuj ko call kar lo madam ji ‚ù§Ô∏è</p>
</div>

<script>

let noCount = 0;

function showPopup(text) {
  let p = document.getElementById("popup");
  p.innerText = text;
  p.style.display = "block";
  setTimeout(()=>p.style.display="none",1500);
}

function step2() {
  document.getElementById("card").innerHTML =
  `<h1>Please Lucky think about us ‚ù§Ô∏è</h1>
   <p>3 sec ruk ke next dabao</p>
   <button onclick="step3()">Next</button>`;
}

function step3() {
  document.getElementById("card").innerHTML =
  `<h1>Will you be my life partner? üíñ</h1>
  <button class="yes" id="yesBtn" onclick="yes()">YES ‚ù§Ô∏è</button>
  <button class="no" id="noBtn" onclick="no()">NO üíî</button>`;
}

function no() {
  noCount++;
  showPopup("üò¢ Sad");

  let yesBtn = document.getElementById("yesBtn");
  let noBtn = document.getElementById("noBtn");

  if(noCount==1){
    document.querySelector("h1").innerText="Lucky itni jaldi kya h, soch lo ‚ù§Ô∏è";
    yesBtn.style.transform="scale(1.4)";
    noBtn.style.transform="scale(0.7)";
  }
  else if(noCount==2){
    document.querySelector("h1").innerText="Please Lucky soch lo puri zindagi ka sawal h üíï";
    yesBtn.style.transform="scale(1.8)";
    noBtn.style.transform="scale(0.5)";
  }
  else if(noCount==3){
    document.querySelector("h1").innerText="As you wish Lucky ji üòî";
    yesBtn.style.transform="scale(1)";
    noBtn.style.display="none";
  }
}

function yes(){
  showPopup("üòç Happy");
  startCelebration();
}

function startCelebration(){
  let c = document.getElementById("celebrate");
  c.style.display="flex";

  for(let i=0;i<30;i++){
    let b=document.createElement("div");
    b.className="balloon";
    b.innerText="‚ù§Ô∏èüéà";
    b.style.left=Math.random()*100+"vw";
    b.style.animationDuration=2+Math.random()*3+"s";
    document.body.appendChild(b);
  }
}

</script>

</body>
</html>
