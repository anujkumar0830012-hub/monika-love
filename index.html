<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Monika</title>

<style>
body{
margin:0;
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#ffe6f0,#fff5fa,#ffeaf2);
font-family:sans-serif;
display:flex;
justify-content:center;
align-items:center;
perspective:1200px;
}

/* card */
.card{
width:90%;
max-width:600px;
background:rgba(255,255,255,0.4);
backdrop-filter:blur(15px);
border-radius:25px;
padding:40px;
text-align:center;
box-shadow:0 10px 40px rgba(0,0,0,0.25);
animation:flip 0.8s ease;
position:relative;
}

/* flip */
@keyframes flip{
from{transform:rotateY(90deg);opacity:0;}
to{transform:rotateY(0);opacity:1;}
}

/* dancing text */
h1,h2{
color:#ff4d88;
animation:dance 1.5s infinite alternate;
}

@keyframes dance{
from{transform:translateY(0);}
to{transform:translateY(-6px);}
}

.link{
cursor:pointer;
font-size:20px;
margin-top:20px;
font-weight:bold;
color:#ff4d88;
}

/* buttons */
button{
padding:14px 26px;
border:none;
border-radius:12px;
font-size:20px;
margin:10px;
cursor:pointer;
transition:0.3s;
}

.yes{background:#ff77aa;color:white;}
.no{background:#888;color:white;}

/* 3D popup */
.popup{
position:fixed;
top:35%;
left:50%;
transform:translateX(-50%) scale(0);
font-size:60px;
padding:20px 30px;
border-radius:20px;
background:white;
box-shadow:0 0 25px rgba(255,0,150,0.6);
animation:pop 0.6s ease forwards;
z-index:999;
}

@keyframes pop{
0%{transform:translateX(-50%) scale(0);}
60%{transform:translateX(-50%) scale(1.3);}
100%{transform:translateX(-50%) scale(1);}
}

/* floating hearts */
.heart{
position:absolute;
font-size:26px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<div id="app" class="card"></div>

<script>

let step=0;
let noCount=0;

/* floating love bg */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíë";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},900);

/* popup */
function popup(icon){
let p=document.createElement("div");
p.className="popup";
p.innerHTML=icon;
document.body.appendChild(p);
setTimeout(()=>p.remove(),900);
}

/* pages */
function next(){
step++;

if(step==1){
app.innerHTML=`
<h1>welcome monika jee ‚ù§Ô∏è</h1>
<div class="link" onclick="next()">Click to know</div>`;
}

if(step==2){
app.innerHTML=`
<h2>monika last time think about us.<br>phir kabhi nhi kahunga</h2>
<div class="link" onclick="next()">Click to know</div>`;
}

if(step==3){
app.innerHTML=`
<h1>Will you be my life partner?</h1>
<button id="yes" class="yes">YES</button>
<button id="no" class="no">NO</button>`;
logic();
}

if(step==4){
app.innerHTML=`
<h2>ab yaha tk aa gye ho to madam jee<br>anuj ko call kr lo ‚ù§Ô∏è</h2>`;
}
}

/* yes/no logic */
function logic(){
let yes=document.getElementById("yes");
let no=document.getElementById("no");

yes.onclick=()=>{
popup("ü•≥üíñ");
step=3;
setTimeout(next,900);
};

no.onclick=()=>{
popup("üò¢");

noCount++;

if(noCount==1){
app.insertAdjacentHTML("beforeend","<p>abhi itni jaldi kya h thoda soch le moni yrr</p>");
yes.style.transform="scale(1.3)";
no.style.transform="scale(0.8)";
}
else if(noCount==2){
app.insertAdjacentHTML("beforeend","<p>pls moni think again</p>");
yes.style.transform="scale(1.7)";
no.style.transform="scale(0.5)";
}
else{
app.insertAdjacentHTML("beforeend","<p>ab as your choice monika</p>");
no.onclick=null;
yes.style.transform="scale(1)";
no.style.transform="scale(1)";
}
};
}

next();

</script>

</body>
</html>
