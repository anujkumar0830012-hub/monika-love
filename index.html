<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
overflow:hidden;
font-family:'Comic Sans MS',cursive;
background:linear-gradient(120deg,#ffe6f2,#fff0f5,#e6f7ff);
}

.page{
position:absolute;
width:100%;
height:100%;
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:30px;
animation:flip 1s;
}

@keyframes flip{
from{transform:rotateY(90deg);opacity:0}
to{transform:rotateY(0);opacity:1}
}

h1{
font-size:36px;
color:#ff3399;
text-shadow:0 0 20px #ff99cc;
}

button{
border:none;
border-radius:50px;
margin:10px;
cursor:pointer;
transition:0.3s;
font-weight:bold;
}

.yes{background:#ff2f92;color:white;}
.no{background:#666;color:white;}

.float{
position:fixed;
bottom:-50px;
font-size:32px;
animation:up 4s linear forwards;
}
@keyframes up{to{transform:translateY(-120vh);opacity:0;}}

.flower{
position:fixed;
top:-40px;
font-size:28px;
animation:fall 4s linear forwards;
}
@keyframes fall{to{transform:translateY(120vh) rotate(360deg);opacity:0;}}
</style>
</head>

<body>

<script>
function show(id){
document.querySelectorAll(".page").forEach(p=>p.style.display="none");
document.getElementById(id).style.display="flex";
}

function balloons(){
for(let i=0;i<30;i++){

}

function flowers(){

function fireworks(){

</script>
