<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lucky ‚ù§Ô∏è</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
overflow:hidden;
font-family:Arial;
background:linear-gradient(#ffe6f2,#ffd6ec);
}

.page{
position:absolute;
width:100%;
height:100%;
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
animation:flip 1s;
}

@keyframes flip{
from{transform:rotateY(90deg);opacity:0}
to{transform:rotateY(0);opacity:1}
}

h1{
color:#ff3399;
font-size:30px;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.05)}
100%{transform:scale(1)}
}

button{
border:none;
border-radius:40px;
padding:14px 26px;
margin:10px;
cursor:pointer;
font-weight:bold;
}

.yes{background:#ff2f92;color:white;}
.no{background:#666;color:white;}

.float{
position:fixed;
bottom:-50px;
font-size:28px;
animation:up 4s linear forwards;
}

@keyframes up{
to{transform:translateY(-120vh);opacity:0;}
}

#count{font-size:50px;color:#ff0066;}

.heart{
position:fixed;
top:-30px;
font-size:22px;
animation:fall 5s linear forwards;
}

@keyframes fall{
to{transform:translateY(110vh);opacity:0;}
}

.fade{
animation:fade 3s forwards;
}

@keyframes fade{
to{opacity:0;}
}

.slideshow img{
width:180px;
border-radius:20px;
animation:slide 6s infinite;
}

@keyframes slide{
0%{opacity:0}
20%{opacity:1}
80%{opacity:1}
100%{opacity:0}
}
</style>
</head>

<body onclick="tapConfetti()">

<audio id="music" loop autoplay>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b7f58.mp3">
</audio>

<div class="page" id="p1" style="display:flex">
<h1 id="typing"></h1>
<button onclick="show('p2')">Click to know</button>
</div>

<div class="page" id="p2">
<h1>Please lucky soch lo puri jindagi ka sawal h‚Ä¶</h1>
<button onclick="show('p3')">Next</button>
</div>

<div class="page" id="p3">
<h1>Will you be my life partner?</h1>
<button class="yes" onclick="celebrate()">üíñ YES</button>
<button class="no" onclick="show('p4')">üíî NO</button>
</div>

<div class="page" id="p4">
<h1>As u wish Lucky ji‚Ä¶</h1>
<button class="yes" onclick="celebrate()">üíñ YES</button>
<button class="no">üíî NO</button>
</div>

<div class="page" id="final">
<h1>Celebration starting in‚Ä¶</h1>
<div id="count">4</div>
</div>

<div class="page" id="end">
<h1>Ab yaha tak aa gaye ho ‚ù§Ô∏è<br>Anuj ko call bhi kar lo</h1>

<div class="slideshow">
<img src="https://i.imgur.com/7k12EPD.png">
</div>

<button onclick="window.location.href='https://wa.me/'">üìû WhatsApp Call</button>
</div>

<script>
let text="Welcome Lucky Ji ‚ù§Ô∏è";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(type,70);
}
}
type();

function show(id){
document.querySelectorAll(".page").forEach(p=>p.style.display="none");
document.getElementById(id).style.display="flex";
}

function balloons(){
for(let i=0;i<20;i++){
let b=document.createElement("div");
b.className="float";
b.innerHTML="üéà";
b.style.left=Math.random()*100+"vw";
document.body.appendChild(b);
setTimeout(()=>b.remove(),4000);
}
}

function hearts(){
for(let i=0;i<15;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíñ";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),5000);
}
}

function fireworks(){
confetti({particleCount:200,spread:150});
}

function tapConfetti(){
confetti({particleCount:40,spread:70});
}

function celebrate(){
show("final");
let n=4;
let timer=setInterval(()=>{
n--;
document.getElementById("count").innerText=n;
balloons();
hearts();
fireworks();
if(n==0){
clearInterval(timer);
document.body.classList.add("fade");
setTimeout(()=>show("end"),2000);
}
},1000);
}
</script>

</body>
</html>
