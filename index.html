<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Lucky ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Pacifico&display=swap" rel="stylesheet">

<style>

body{
margin:0;
overflow:hidden;
font-family:'Poppins',sans-serif;
background:linear-gradient(120deg,#ffd6ea,#ffeaf5,#fff0fa);
height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

/* floating hearts background */

.heart{
position:absolute;
color:#ff4d88;
font-size:22px;
animation:float 12s linear infinite;
opacity:.6;
}

@keyframes float{
from{transform:translateY(110vh) rotate(0deg);}
to{transform:translateY(-20vh) rotate(360deg);}
}

.card{
width:420px;
background:#fff;
padding:35px;
border-radius:30px;
text-align:center;
box-shadow:0 20px 50px rgba(0,0,0,.15);
animation:fadeIn .6s ease;
z-index:2;
}

h1{
font-family:'Pacifico',cursive;
color:#ff2e7a;
font-size:32px;
margin-bottom:15px;
}

p{
color:#555;
}

button{
padding:12px 28px;
border:none;
border-radius:30px;
font-size:18px;
margin:10px;
cursor:pointer;
transition:.3s;
font-weight:600;
}

.yes{
background:#ff2e63;
color:white;
}

.no{
background:#3f72ff;
color:white;
}

.popup{
position:fixed;
top:20px;
left:50%;
transform:translateX(-50%);
background:white;
padding:12px 20px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,.2);
display:none;
font-size:18px;
z-index:5;
}

/* celebration scene */

.celebrate{
position:fixed;
inset:0;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
background:radial-gradient(circle,#ffe1f5,#ffc6e6);
z-index:10;
animation:fadeIn 1s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:scale(.9);}
to{opacity:1;transform:scale(1);}
}

.balloon{
position:absolute;
bottom:-80px;
font-size:32px;
animation:rise 5s linear forwards;
}

@keyframes rise{
from{transform:translateY(0);}
to{transform:translateY(-130vh);}
}

/* fireworks light particles */

.spark{
position:absolute;
width:6px;
height:6px;
background:white;
border-radius:50%;
animation:spark 1s linear forwards;
}

@keyframes spark{
from{opacity:1;transform:scale(1);}
to{opacity:0;transform:translateY(-100px) scale(0);}
}

/* cartoon proposal animation */

.proposal{
font-size:90px;
animation:bounce 1.5s infinite alternate;
}

@keyframes bounce{
from{transform:translateY(0);}
to{transform:translateY(-15px);}
}

</style>
</head>

<body>

<div class="popup" id="popup"></div>

<div class="card" id="card">
<h1>Welcome Lucky ji ‚ù§Ô∏è</h1>
<p>Tap to continue</p>
<button onclick="step2()">Next</button>
</div>

<div class="celebrate" id="celebrate">
<div class="proposal">ü§µ‚Äç‚ôÇÔ∏èüíçüë∞‚Äç‚ôÄÔ∏è</div>
<h1>Lucky said YES ‚ù§Ô∏è</h1>
<p>Ab yaha tak aa gaye ho to Anuj ko call kar lo madam ji üíï</p>
</div>

<script>

/* background hearts */

for(let i=0;i<25;i++){
let h=document.createElement("div");
h.className="heart";
h.innerText="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=8+Math.random()*6+"s";
document.body.appendChild(h);
}

/* popup */

function popup(text){
let p=document.getElementById("popup");
p.innerText=text;
p.style.display="block";
setTimeout(()=>p.style.display="none",1500);
}

/* steps */

let noCount=0;

function step2(){
document.getElementById("card").innerHTML=
`<h1>Please Lucky think about us ‚ù§Ô∏è</h1>`;
setTimeout(step3,3000);
}

function step3(){
document.getElementById("card").innerHTML=
`<h1>Will you be my life partner? üíñ</h1>
<button class="yes" id="yesBtn" onclick="yes()">YES ‚ù§Ô∏è</button>
<button class="no" id="noBtn" onclick="no()">NO üíî</button>`;
}

function no(){
noCount++;
popup("üò¢ Sad");

let yes=document.getElementById("yesBtn");
let no=document.getElementById("noBtn");

if(noCount==1){
document.querySelector("h1").innerText="Lucky itni jaldi kya h‚Ä¶ soch lo üíï";
yes.style.transform="scale(1.5)";
no.style.transform="scale(.7)";
}

else if(noCount==2){
document.querySelector("h1").innerText="Please Lucky soch lo puri zindagi ka sawal h ‚ù§Ô∏è";
yes.style.transform="scale(2)";
no.style.transform="scale(.4)";
}

else if(noCount==3){
document.querySelector("h1").innerText="As you wish Lucky ji üòî";
yes.style.transform="scale(1)";
no.style.display="none";
}
}

/* celebration */

function yes(){
popup("üòç Happy");
startCelebration();
}

function startCelebration(){
let c=document.getElementById("celebrate");
c.style.display="flex";

/* balloons */

for(let i=0;i<40;i++){
let b=document.createElement("div");
b.className="balloon";
b.innerText="üéà‚ù§Ô∏è";
b.style.left=Math.random()*100+"vw";
b.style.animationDuration=3+Math.random()*3+"s";
document.body.appendChild(b);
}

/* fireworks */

for(let i=0;i<60;i++){
let s=document.createElement("div");
s.className="spark";
s.style.left=50+Math.random()*200-100+"px";
s.style.top=50+Math.random()*200-100+"px";
c.appendChild(s);
}

}

</script>

</body>
</html>
