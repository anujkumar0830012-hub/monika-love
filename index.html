<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lucky â¤ï¸</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
overflow:hidden;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#ffe6f2,#fff0f5,#e6f7ff);
cursor:none;
}

/* floating background hearts */
.bgHeart{
position:fixed;
font-size:40px;
opacity:.08;
animation:bgMove 20s linear infinite;
}
@keyframes bgMove{
0%{transform:translateY(100vh)}
100%{transform:translateY(-20vh)}
}

.page{
position:absolute;
width:100%;
height:100%;
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:30px;
animation:flip 1s;
}

@keyframes flip{
from{transform:rotateY(90deg);opacity:0}
to{transform:rotateY(0);opacity:1}
}

h1{
font-size:32px;
color:#ff3399;
min-height:50px;
}

button{
border:none;
border-radius:50px;
margin:10px;
cursor:pointer;
transition:.3s;
font-weight:bold;
}

.yes{
background:#ff2f92;
color:white;
box-shadow:0 0 20px #ff2f92;
animation:glow 1s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 10px #ff2f92}
to{box-shadow:0 0 35px #ff66cc}
}

.no{background:#666;color:white;}

.float{
position:fixed;
bottom:-50px;
font-size:32px;
animation:up 4s linear forwards;
}
@keyframes up{to{transform:translateY(-120vh);opacity:0;}}

.flower{
position:fixed;
top:-40px;
font-size:28px;
animation:fall 4s linear forwards;
}
@keyframes fall{to{transform:translateY(120vh) rotate(360deg);opacity:0;}}

.cursorSpark{
position:fixed;
font-size:18px;
pointer-events:none;
animation:fade 1s forwards;
}
@keyframes fade{to{opacity:0;transform:scale(2)}}
</style>
</head>

<body>

<audio autoplay loop>
<source src="https://cdn.pixabay.com/audio/2023/03/14/audio_0d14f68b3d.mp3">
</audio>

<!-- floating background hearts -->

<div class="page" id="p6">

</div>

<script>
function typeText(id,text){
let i=0;
let el=document.getElementById(id);
el.innerHTML="";
let interval=setInterval(()=>{
el.innerHTML+=text[i];
i++;
if(i>=text.length)clearInterval(interval);
},40);
}

typeText("t1","Welcome Lucky Ji â¤ï¸");
typeText("t2","Please Lucky think about usâ€¦");

function show(id){
document.querySelectorAll(".page").forEach(p=>p.style.display="none");
document.getElementById(id).style.display="flex";
}

function balloons(){
for(let i=0;i<30;i++){
let b=document.createElement("div");
b.className="float";
b.innerHTML=Math.random()>0.5?"ğŸˆ":"ğŸ’–";
b.style.left=Math.random()*100+"vw";
document.body.appendChild(b);

}
}

function flowers(){
for(let i=0;i<25;i++){
let f=document.createElement("div");

f.innerHTML="ğŸŒ¸";
f.style.left=Math.random()*100+"vw";
document.body.appendChild(f);

}
}

function fireworks(){
confetti({particleCount:250,spread:160,origin:{y:0.6}});
}

function celebrate(){
navigator.vibrate?.(200);
balloons();
flowers();
let interval=setInterval(fireworks,600);
setTimeout(()=>{
clearInterval(interval);
show("final");
},4000);
}

/* cursor sparkles */
document.addEventListener("mousemove",e=>{
let s=document.createElement("div");
s.className="cursorSpark";
s.innerHTML="âœ¨";
s.style.left=e.clientX+"px";
s.style.top=e.clientY+"px";
document.body.appendChild(s);
setTimeout(()=>s.remove(),1000);
});
</script>

</body>
</html>
