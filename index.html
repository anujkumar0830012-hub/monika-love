<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Monika ‚ù§Ô∏è</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
overflow:hidden;
font-family:'Comic Sans MS',cursive;
background:linear-gradient(120deg,#ffe6f2,#fff0f5,#e6f7ff);
}

.page{
position:absolute;
width:100%;
height:100%;
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:30px;
animation:flip 1s;
}

@keyframes flip{
from{transform:rotateY(90deg);opacity:0}
to{transform:rotateY(0);opacity:1}
}

h1{
font-size:38px;
color:#ff3399;
text-shadow:0 0 20px #ff99cc;
animation:glow 1.2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px #ff99cc;}
to{text-shadow:0 0 30px #ff3399;}
}

button{
border:none;
border-radius:40px;
margin:10px;
cursor:pointer;
transition:0.4s;
padding:14px 28px;
font-weight:bold;
}

.yes{background:#ff4da6;color:white;}
.no{background:#777;color:white;}

button:hover{transform:scale(1.1)}

.float{
position:fixed;
bottom:-50px;
font-size:32px;
animation:up 4s linear forwards;
}
@keyframes up{to{transform:translateY(-120vh);opacity:0;}}

.flower{
position:fixed;
top:-40px;
font-size:28px;
animation:fall 4s linear forwards;
}
@keyframes fall{to{transform:translateY(120vh) rotate(360deg);opacity:0;}}
</style>
</head>

<body>

<div class="page" id="p1" style="display:flex">
<h1>Welcome Monika Ji ‚ù§Ô∏è</h1>
<button onclick="go2()">Click to know</button>
</div>

<div class="page" id="p2">
<h1>Please Monika think about us‚Ä¶</h1>
<button onclick="go3()">Next</button>
</div>

<!-- STEP 1 -->
<div class="page" id="p3">
<h1>Will you be my life partner?</h1>
<button class="yes" style="font-size:26px" onclick="celebrate()">üíñ YES</button>
<button class="no" style="font-size:22px" onclick="go4()">üíî NO</button>
</div>

<!-- STEP 2 -->
<div class="page" id="p4">
<h1>Monika itni jaldii kya h‚Ä¶</h1>
<button class="yes" style="font-size:34px" onclick="celebrate()">üíñ YES</button>
<button class="no" style="font-size:18px" onclick="go5()">üíî NO</button>
</div>

<!-- STEP 3 -->
<div class="page" id="p5">
<h1>Please Monika thoda soch le‚Ä¶</h1>
<button class="yes" style="font-size:44px" onclick="celebrate()">üíñ YES</button>
<button class="no" style="font-size:12px" onclick="go6()">üíî NO</button>
</div>

<!-- STEP 4 -->
<div class="page" id="p6">
<h1>As u wish Monika ji‚Ä¶</h1>
<button class="yes" style="font-size:40px" onclick="celebrate()">üíñ YES</button>
<button class="no" style="font-size:8px">üíî NO</button>
</div>

<div class="page" id="final">
<h1>Ab yaha tak aa gaye ho‚Ä¶<br>to Anuj ko call bhi kar lo ‚ù§Ô∏è</h1>
</div>

<script>
function show(id){
document.querySelectorAll(".page").forEach(p=>p.style.display="none");
document.getElementById(id).style.display="flex";
}

function go2(){show("p2")}
function go3(){show("p3")}
function go4(){show("p4")}
function go5(){show("p5")}
function go6(){show("p6")}

function balloons(){
for(let i=0;i<30;i++){
let b=document.createElement("div");
b.className="float";
b.innerHTML=Math.random()>0.5?"üéà":"üíñ";
b.style.left=Math.random()*100+"vw";
document.body.appendChild(b);
setTimeout(()=>b.remove(),4000);
}
}

function flowers(){
for(let i=0;i<25;i++){
let f=document.createElement("div");
f.className="flower";
f.innerHTML="üå∏";
f.style.left=Math.random()*100+"vw";
document.body.appendChild(f);
setTimeout(()=>f.remove(),4000);
}
}

function fireworks(){
confetti({particleCount:250,spread:150,origin:{y:0.6}});
}

function celebrate(){
balloons();
flowers();
let interval=setInterval(fireworks,600);
setTimeout(()=>{
clearInterval(interval);
show("final");
},4000);
}
</script>

</body>
</html>
