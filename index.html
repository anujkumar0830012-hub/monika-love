<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lucky ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Pacifico&display=swap" rel="stylesheet">

<style>

/* ---------------- GLOBAL ---------------- */

*{margin:0;padding:0;box-sizing:border-box;}

body{
height:100vh;
overflow:hidden;
font-family:Poppins,sans-serif;
background:linear-gradient(130deg,#ffd6ea,#ffe9f6,#fff0fb);
animation:bgShift 15s infinite alternate;
display:flex;
align-items:center;
justify-content:center;
}

@keyframes bgShift{
0%{background:#ffd6ea;}
50%{background:#ffe6f5;}
100%{background:#fff0fb;}
}

/* ---------------- FLOATING HEARTS ---------------- */

.heart{
position:absolute;
font-size:20px;
opacity:.6;
animation:float 12s linear infinite;
}

@keyframes float{
from{transform:translateY(110vh) rotate(0deg);}
to{transform:translateY(-10vh) rotate(360deg);}
}

/* ---------------- CARD ---------------- */

.card{
width:440px;
background:white;
padding:40px;
border-radius:30px;
text-align:center;
box-shadow:0 25px 60px rgba(0,0,0,.2);
animation:zoomIn .8s ease;
z-index:2;
}

@keyframes zoomIn{
from{transform:scale(.8);opacity:0;}
to{transform:scale(1);opacity:1;}
}

h1{
font-family:Pacifico,cursive;
font-size:30px;
color:#ff2e7a;
margin-bottom:10px;
}

p{
color:#555;
margin-bottom:15px;
}

/* ---------------- BUTTONS ---------------- */

button{
padding:12px 30px;
border:none;
border-radius:40px;
font-size:18px;
cursor:pointer;
margin:10px;
transition:.4s;
font-weight:600;
}

.yes{
background:#ff2e63;
color:white;
}

.no{
background:#3f72ff;
color:white;
}

/* ---------------- POPUP ---------------- */

.popup{
position:fixed;
top:25px;
left:50%;
transform:translateX(-50%);
background:white;
padding:10px 20px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,.2);
display:none;
z-index:10;
font-size:18px;
}

/* ---------------- CELEBRATION ---------------- */

.celebrate{
position:fixed;
inset:0;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
background:radial-gradient(circle,#ffe1f5,#ffc6e6);
z-index:20;
}

.proposal{
font-size:100px;
animation:bounce 1.5s infinite alternate;
}

@keyframes bounce{
from{transform:translateY(0);}
to{transform:translateY(-15px);}
}

/* balloons */

.balloon{
position:absolute;
bottom:-80px;
font-size:30px;
animation:rise 5s linear forwards;
}

@keyframes rise{
from{transform:translateY(0);}
to{transform:translateY(-130vh);}
}

/* fireworks */

.spark{
position:absolute;
width:6px;
height:6px;
background:white;
border-radius:50%;
animation:spark 1s linear forwards;
}

@keyframes spark{
from{opacity:1;transform:scale(1);}
to{opacity:0;transform:translateY(-100px) scale(0);}
}

</style>
</head>

<body>

<div class="popup" id="popup"></div>

<div class="card" id="card">
<h1>Welcome Lucky ji ‚ù§Ô∏è</h1>
<p>Tap to continue</p>
<button onclick="step2()">Next</button>
</div>

<div class="celebrate" id="celebrate">
<div class="proposal">ü§µ‚Äç‚ôÇÔ∏èüíçüë∞‚Äç‚ôÄÔ∏è</div>
<h1>Lucky said YES ‚ù§Ô∏è</h1>
<p>Ab yaha tak aa gaye ho to Anuj ko call kar lo madam ji üíï</p>
</div>

<script>

/* ---------------- BACKGROUND HEART ENGINE ---------------- */

for(let i=0;i<40;i++){
let h=document.createElement("div");
h.className="heart";
h.innerText="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=8+Math.random()*8+"s";
document.body.appendChild(h);

/* ---------------- POPUP FUNCTION ---------------- */

function popup(text){
let p=document.getElementById("popup");
p.innerText=text;
p.style.display="block";
setTimeout(()=>p.style.display="none",1500);
}

/* ---------------- STORY STEPS ---------------- */

let noCount=0;

function step2(){
document.getElementById("card").innerHTML=
`<h1>Please Lucky think about us ‚ù§Ô∏è</h1>`;
setTimeout(step3,3000);
}

function step3(){
document.getElementById("card").innerHTML=
`<h1>Will you be my life partner? üíñ</h1>
<button class="yes" id="yesBtn" onclick="yes()">YES ‚ù§Ô∏è</button>

}

/* ---------------- NO BUTTON LOGIC ---------------- */

function no(){

noCount++;
popup("üò¢ Sad");

/* ---------------- YES CELEBRATION ---------------- */

function yes(){
popup("üòç Happy");

function startCelebration(){

let c=document.getElementById("celebrate");
c.style.display="flex";

/* balloon rain */

for(let i=0;i<50;i++){
let b=document.createElement("div");
b.className="balloon";
b.innerText="üéà‚ù§Ô∏è";

document.body.appendChild(b);

/* fireworks */

for(let i=0;i<80;i++){
let s=document.createElement("div");
s.className="spark";

}

</script>

</body>
</html>
