<!DOCTYPE html>
<html>
<head>
<title>For Monika ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(-45deg,#ff6ec4,#7873f5,#4facfe,#43e97b);
background-size:400% 400%;
animation:gradient 10s ease infinite;
overflow:hidden;
}

@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.box{
backdrop-filter:blur(20px);
background:rgba(255,255,255,0.15);
border:1px solid rgba(255,255,255,0.3);
padding:40px;
border-radius:25px;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,0.3);
max-width:520px;
color:white;
z-index:2;
}

h1{
font-size:26px;
min-height:120px;
text-shadow:0 0 10px rgba(255,255,255,0.8);
}

button{
padding:14px 30px;
font-size:20px;
border:none;
border-radius:14px;
cursor:pointer;
margin:10px;
transition:0.3s;
}

#yesBtn{
background:#00ff88;
color:black;
font-size:26px;
font-weight:bold;
}

#yesBtn:hover{
transform:scale(1.1);
box-shadow:0 0 20px #00ff88;
}

#noBtn{
background:#999;
color:white;
}

#msg{
font-size:24px;
margin-top:15px;
font-weight:bold;
color:#00ff88;
text-shadow:0 0 10px #00ff88;
}

/* floating hearts */
.heart{
position:absolute;
font-size:22px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);opacity:1}
100%{transform:translateY(-10vh);opacity:0}
}

/* fireworks */
.firework{
position:absolute;
width:8px;
height:8px;
background:white;
border-radius:50%;
animation:boom 1s ease-out forwards;
}

@keyframes boom{
0%{transform:scale(1);opacity:1}
100%{transform:scale(22);opacity:0}
}
</style>
</head>

<body>

<div class="box">
<h1 id="text"></h1>
<button id="yesBtn" onclick="yes()">YES</button>
<button id="noBtn">NO</button>
<div id="msg"></div>
</div>

<script>
let msg="Monika ‚ù§Ô∏è\nThis is the last time I am asking you‚Ä¶\n\nWill you be my life partner?";
let i=0;

function type(){
if(i<msg.length){
document.getElementById("text").innerHTML+=msg[i]==="\n"?"<br>":msg[i];
i++;
setTimeout(type,55);
}}
type();

setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíñ";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},500);

function yes(){
document.getElementById("yesBtn").style.background="#00ff00";
document.getElementById("msg").innerText="üéâ Congratulations üéâ";

for(let i=0;i<35;i++){
let f=document.createElement("div");
f.className="firework";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*100+"vh";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
}}
</script>

</body>
</html>
